<div>
    <div>
        <div class="container">
            <div class="card mt-3 ms-auto " style="width: 18rem;">
                <div class="card-body">
                    <form (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="userName" class="form-label">User Name</label>
                          <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
              </div>
        </div>
    </div>
</div>
